<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Powered by Replicate & Encore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #eeeee1;
            min-height: 100vh;
            padding: 60px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 48px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.05rem;
            color: #666;
            font-weight: 400;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 32px;
            border: 1px solid #d0d0c8;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-size: 0.95em;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d0d0c8;
            border-radius: 6px;
            font-size: 15px;
            background: white;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.05);
        }
        
        button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
            font-family: inherit;
        }
        
        button:hover:not(:disabled) {
            background: #2a2a2a;
        }
        
        button:active {
            transform: scale(0.99);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 16px;
            border-radius: 6px;
            margin-top: 24px;
            text-align: center;
            font-size: 0.95em;
            background: white;
            border: 1px solid #d0d0c8;
        }
        
        .status.loading {
            background: white;
            border-color: #d0d0c8;
            color: #666;
        }
        
        .status.success {
            background: #f5fff5;
            border-color: #c9ffc9;
            color: #2a7a2a;
        }
        
        .status.error {
            background: #fff5f5;
            border-color: #ffc9c9;
            color: #c33;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 60px;
        }
        
        .image-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #d0d0c8;
            transition: transform 0.2s;
        }
        
        .image-card:hover {
            transform: translateY(-2px);
        }
        
        .image-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 16px;
        }
        
        .prompt {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #999;
        }
        
        .spinner {
            border: 3px solid #e0e0e0;
            border-top: 3px solid #1a1a1a;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Image Generator</h1>
            <p class="subtitle">Powered by Replicate & Encore</p>
        </header>
        
        <div class="card">
            <form id="generateForm">
                <div class="form-group">
                    <label for="prompt">Describe your image</label>
                    <input 
                        type="text" 
                        id="prompt" 
                        placeholder="A serene Japanese garden with cherry blossoms..."
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="flux">FLUX (Fast & High Quality)</option>
                        <option value="stable-diffusion">Stable Diffusion XL</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="aspectRatio">Aspect Ratio</label>
                    <select id="aspectRatio">
                        <option value="1:1">Square (1:1)</option>
                        <option value="16:9">Landscape (16:9)</option>
                        <option value="9:16">Portrait (9:16)</option>
                    </select>
                </div>
                
                <button type="submit" id="generateBtn">Generate Image</button>
            </form>
            
            <div id="status" class="status hidden"></div>
            <div id="spinner" class="spinner hidden"></div>
        </div>
        
        <div class="gallery" id="gallery"></div>
    </div>
    
    <script>
        const form = document.getElementById('generateForm');
        const generateBtn = document.getElementById('generateBtn');
        const status = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        const gallery = document.getElementById('gallery');
        
        // Load existing images on page load
        loadImages();
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const aspectRatio = document.getElementById('aspectRatio').value;
            
            // Disable form
            generateBtn.disabled = true;
            showStatus('Generating your image...', 'loading');
            spinner.classList.remove('hidden');
            
            try {
                // Start generation
                const generateRes = await fetch('/ai/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, model, aspectRatio })
                });
                
                const prediction = await generateRes.json();
                
                // Poll for completion
                let attempts = 0;
                const maxAttempts = 60; // 2 minutes max
                
                while (attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    const statusRes = await fetch(`/ai/predictions/${prediction.id}`);
                    const status = await statusRes.json();
                    
                    if (status.status === 'succeeded') {
                        // Save the image
                        const saveRes = await fetch('/ai/save-image', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                predictionId: prediction.id,
                                imageUrl: status.output[0]
                            })
                        });
                        
                        const saved = await saveRes.json();
                        
                        showStatus('Image generated successfully!', 'success');
                        addImageToGallery({
                            url: saved.url,
                            prompt,
                            model,
                            key: saved.key
                        });
                        
                        // Reset form
                        form.reset();
                        break;
                    } else if (status.status === 'failed') {
                        throw new Error(status.error || 'Generation failed');
                    }
                    
                    attempts++;
                }
                
                if (attempts >= maxAttempts) {
                    throw new Error('Generation timed out');
                }
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
                spinner.classList.add('hidden');
                
                // Hide status after 5 seconds
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
        }
        
        function addImageToGallery(image) {
            const card = document.createElement('div');
            card.className = 'image-card';
            card.innerHTML = `
                <img src="${image.url}" alt="${image.prompt}">
                <div class="image-info">
                    <div class="prompt">"${image.prompt}"</div>
                    <div class="meta">
                        <span>${image.model === 'flux' ? 'FLUX' : 'Stable Diffusion'}</span>
                        <span>${new Date().toLocaleDateString()}</span>
                    </div>
                </div>
            `;
            gallery.prepend(card);
            
            // Save to localStorage
            saveImage(image);
        }
        
        function saveImage(image) {
            const images = JSON.parse(localStorage.getItem('images') || '[]');
            images.unshift({
                ...image,
                timestamp: Date.now()
            });
            // Keep only last 20 images
            localStorage.setItem('images', JSON.stringify(images.slice(0, 20)));
        }
        
        function loadImages() {
            const images = JSON.parse(localStorage.getItem('images') || '[]');
            images.forEach(image => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${image.url}" alt="${image.prompt}">
                    <div class="image-info">
                        <div class="prompt">"${image.prompt}"</div>
                        <div class="meta">
                            <span>${image.model === 'flux' ? 'FLUX' : 'Stable Diffusion'}</span>
                            <span>${new Date(image.timestamp).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }
    </script>
</body>
</html>
